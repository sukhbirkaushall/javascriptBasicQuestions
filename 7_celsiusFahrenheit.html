<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="number" name="" step="any" id="input" /> c
    <button id="btn">Convert</button>
    <h1 id="output"></h1>
    
</body>
<script >
  let convert = document.getElementById("btn");

convert.addEventListener("click", () => {
    var valueC = document.getElementById('input').value;
    var valueF = valueC * 1.8 + 32;
    document.getElementById("output").innerText = `${valueF} F`;
})
</script>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="" step="any" id="input" />
    <button id="btn">Convert</button>
    <h1 id="output"></h1>
</body>

<script>

    let convert = document.getElementById("btn");

    convert.addEventListener("click", () => {
        var valueKm = document.getElementById('input').value;
        const factor = 0.621371;
        var miles = valueKm * factor;
        console.log(valueKm)
        document.getElementById("output").innerText = `${miles} miles`;
    })

</script>

</html>
